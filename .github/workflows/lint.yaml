name: Lint

on:
  pull_request:
    types: [ opened, reopened, synchronize ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
            ref: ${{ github.head_ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ruff
        run: pip install -U ruff

      - name: Show ruff config
        run: ruff check --show-settings

      - name: Run Ruff Lint
        run: |
          ruff check . --output-format=github --config=pyproject.toml

      - name: Run Ruff Format Check
        run: |
          ruff format . --check
